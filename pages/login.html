<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NGC</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .auth-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Full height minus top-nav */
            padding: 2rem;
            background-color: #f4f7f9; /* Match main content background */
        }
        .auth-form-wrapper {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }
        .auth-form-wrapper h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        .social-login-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #777;
            position: relative;
        }
        .social-login-divider::before,
        .social-login-divider::after {
            content: '';
            display: block;
            width: 40%;
            height: 1px;
            background-color: #ccc;
            position: absolute;
            top: 50%;
        }
        .social-login-divider::before {
            left: 0;
        }
        .social-login-divider::after {
            right: 0;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-google:hover {
            background-color: #c23321;
        }
        .btn-google svg {
            width: 18px;
            height: 18px;
        }
        .form-footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Simplified Top Nav for Auth Pages -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="../index.html" style="display: flex; align-items: center; text-decoration: none;">
                <img src="../assets/logo.png" alt="NGC Logo" class="logo">
                <span class="brand-name">NGC</span>
            </a>
        </div>
    </nav>

    <div class="auth-page-container">
        <div class="auth-form-wrapper">
            <h1>Login to NGC</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>

            <div class="social-login-divider">OR</div>

            <button class="btn btn-google" id="googleLoginBtn">
                <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>
                Login with Google
            </button>

            <p class="form-footer-text">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
             <p class="form-footer-text">
                <a href="#">Forgot Password?</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    // Placeholder for login logic
                    alert('Login functionality to be implemented. Redirecting to dashboard (simulated).');
                    // Simulate successful login:
                    // localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = '../index.html';
                });
            }

            const googleLoginBtn = document.getElementById('googleLoginBtn');
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', () => {
                    alert('Google Login functionality to be implemented.');
                    // Simulate successful login:
                    // localStorage.setItem('isLoggedIn', 'true');
                    // window.location.href = '../index.html';
                });
            }
        });
    </script>
</body>
</html>
